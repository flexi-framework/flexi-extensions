! Parameter File for Setting up a MLMC Simulation. Works only together with a parameter_flexi.ini template file and a 
! parameter_estimatesigma.ini file
!=================================================================================================================================

!=================================================================================================================================
! OUTPUT 
!=================================================================================================================================
ProjectName     =    ldc_nisp ! Name of Project

!=================================================================================================================================
! Parameter Files
!=================================================================================================================================
FlexiPrmFile    = parameter_flexi.ini          ! Flexi Prm file name
QuadratureFile   = parameter_quad.csv  ! Postprescessing Prm file name

!=================================================================================================================================
! Refinement Type 
!=================================================================================================================================                               
N               =               5 ! poly

TEnd            =              5.0 ! TEnd for Flexi

DoPostProcState =               T !
DoPostProcTAvg  =               T !
DoPostProcFFT   =               T !

QuantityMlopt   =               1 ! Quantity for Mlopt estimate: 
                                  ! 1: Instantaneous Field Solution, 2: Time Average, 3: Frequency spectrum

PostProcTStart  =               0 ! TStart for TimeAverage or FFT
PostProcTEnd    =              5.0 ! Optional: TEnd for TimeAverage or FFT, default value is flexi TEnd

!StateFileName   =                 ! Optional: Specify state file name, default value is State file belonging to TEnd

MeshFile        = /lustre/cray/ws8/ws/iaameyer-NISP/lidDrivenCavity/stretch_coarse.h5   !Directory of Mesh file + meshfilename

!=================================================================================================================================
! NISP Setup
!=================================================================================================================================
!Same number of following blocks as NLevels necessary. Order from coarse to fine
!---------------------------------------------------------------------------------------------------------------------------------
TotalSamples    =             20 ! Number of samples which need to be computed during the next iteration
AvgWalltime     =       (/0,7,0/) ! Average walltime for one sample to be computed in h,m,s
AvgNNodes       =               2 ! Average Number of Nodes needed for one sample
TotalNodeTime   =              0.3 ! Total node time to be used in the whole computation (in hours)

OvershootWork   =       (/0,10,0/) ! Node (!) Time to be calculated in excess of Mlopt_min in every iteration on every level
!=================================================================================================================================
! Stochastic Input
!=================================================================================================================================
! If multiple random input variables are desired, copy this block multiple times
!---------------------------------------------------------------------------------------------------------------------------------
NUncertainties  =              1 ! Number of stochastic input variables
NStoch          =              1
PrmName         =             mu0 ! Name of parameter as specified in FLEXI Parameter File
DisFunc1         =               2 ! 1: uniform distribution  2: Normal distributuion
DisProp1         = (/0.01,0.001/) ! For uniform distribution high low bound. For Normal ditribution mean and variance.
!=========================================================================================
! Equation of State
!=========================================================================================                                       
kappa                 =            1.4 ! Heat capacity ratio / isentropic exponent 
 
                                        
R                     =              1 ! Specific gas constant  
