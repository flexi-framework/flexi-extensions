! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=DEBUG
FLEXI_BUILD_HDF5=OFF
FLEXI_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_MKL=OFF

! include combinations
FLEXI_2D=ON
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
FLEXI_MPI=ON
FLEXI_NODETYPE=GAUSS
FLEXI_PARABOLIC=OFF
FLEXI_VISCOSITY=constant
FLEXI_FV=ON
FLEXI_FV_RECONSTRUCTION=ON
