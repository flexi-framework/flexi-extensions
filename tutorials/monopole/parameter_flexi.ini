!=================================================================================================================================
! OUTPUT 
! =============================================================================== !
ProjectName   = monopole
Logging       = F
outputFormat  = 0  ! =0, no visu, >0 visualize
doPrintStatusLine = T

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 4  ! Polynomial degree
NAnalyze      = 20 
NVisu         = 20 

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = CART_2D_mesh.h5

! =============================================================================== !
! BOUNDARY CONDITIONS
! =============================================================================== !
BoundaryName=BC_xminus
BoundaryType=(/2,1/)
BoundaryName=BC_xplus
BoundaryType=(/2,1/)
BoundaryName=BC_yminus
BoundaryType=(/2,1/)
BoundaryName=BC_yplus
BoundaryType=(/2,1/)
! =============================================================================== !
! EQUATION
! =============================================================================== !
Riemann=lf
IniExactFunc  = 3
sigma=2
frequency=10
IniRefState=1
Kappa=1.4
BaseFlowType=constant
EqnType = 1

!BaseState=(/1.,0.,0.,0.,7142.857142857/)  ! c=100  ! resting base flow
BaseState=(/1.,30.,0.,0.,7142.857142857/)  ! c=100 ! Ma=0.3 parallel flow
RefState=(/0.,0.,0.,0.,0./)
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 1.
CFLscale      = 0.9

! =============================================================================== !
! ANALYZE
! =============================================================================== !
!maxiter=1
Analyze_dt=0.01
CalcErrorNorms   = T   ! Calculate error norms
