!=============================================================================== !
! OUTPUT
!=============================================================================== !
projectname    = CylinderInBox       ! name of the project (used for filenames)
Debugvisu      = T                   ! Write debug mesh to tecplot file
outputFormat   = 0
DebugvisuLevel = 2                   ! Level 0: visualization of linear mesh and BC (default),
                                     ! Level 1: + curved surface visualization (_SplineSurf.*), if useCurveds
                                     ! Level 2: + curved volume visualization (_SplineVol.*), if useCurveds
!=============================================================================== !
! SLIDING MESH
!=============================================================================== !
DoSlidingMesh=T                           ! Enable Sliding Mesh Functionality

SlidingMeshType   = 1                     ! 1: Radial Rotation, 2: Planar, 3: Axial Rotation
SlidingMeshRadius = 2.                    ! Radius between sliding mesh center and interface
SlidingMeshBCID   = 7                     ! 'alpha'-value of corresponding BC, BC_Interface

!=============================================================================== !
! MESH
!=============================================================================== !
Mode             = 3                    ! 1 Cartesian 3 CGNS 4 STAR-CD V3
bugfix_ANSA_CGNS = T
nZones           = 2                    ! number of zones
maxrotorzone     = 1
filename         = cylinderInBox_unstructured.cgns

meshscale        = 1                    ! scales all input meshes by a factor
!=============================================================================== !
! CURVED
!=============================================================================== !
useCurveds         = T
curvingMethod      = 3
SplitElemFile      = cylinderInBox_unstructured_facesplit.cgns
dosortijk          = T
BoundaryOrder      = 5
checkElemJacobians = T                  ! checks the Jacobian and scaled Jacobian for each element

!=============================================================================== !
! BOUNDARY CONDITIONS
!=============================================================================== !
BoundaryName=BC_x-
BoundaryType=(/1,0,0,1/)
BoundaryName=BC_x+
BoundaryType=(/1,0,0,-1/)
vv=(/10.,0.,0./)
BoundaryName=BC_y-
BoundaryType=(/1,0,0,2/)
BoundaryName=BC_y+
BoundaryType=(/1,0,0,-2/)
vv=(/0.,10.,0./)
BoundaryName=BC_z-
BoundaryType=(/1,0,0,3/)
BoundaryName=BC_z+
BoundaryType=(/1,0,0,-3/)
vv=(/0.,0.,1./)
BoundaryName=BC_Inner
BoundaryType=(/-100,1,0,7/)

!=============================================================================== !
! EXTRUDED 2D MESH OPTIONS
!=============================================================================== !
OrientZ       = T
