!===============================================================================
!=============================================================================================
! Interpolation
!=============================================================================================
N                     =                  3 ! Polynomial degree of computation to represent to  
                                           ! solution  
!=============================================================================================
! Output
!=============================================================================================
NVisu                 =                 10 ! Polynomial degree at which solution is sampled for  
                                           ! visualization.  
ProjectName           =             double ! Name of the current simulation (mandatory).  
OutputFormat          =           ParaView ! File format for visualization: None, Tecplot,  
                                           ! TecplotASCII, ParaView.  Note: Tecplot output is  
                                           ! currently unavailable due to licensing issues.  
doPrintStatusLine       = T
!=============================================================================================
! Mesh
!=============================================================================================
MeshFile              =         sm_mesh.h5 ! (relative) path to meshfile (mandatory).  
useCurveds            =                  T ! Controls usage of high-order information in mesh.  
                                           ! Turn off to discard high-order data and treat  
                                           ! curved meshes as linear meshes.  
interpolateFromTree   =                  F ! For non-conforming meshes, built by refinement  
                                           ! from a tree structure, the metrics can be built  
                                           ! from the tree geometry if it is contained in the  
                                           ! mesh. Can improve free-stream preservation.  
meshScale             =                0.1 ! Scale the mesh by this factor (shrink/enlarge).  
                                            
!=============================================================================================
! MoveMesh
!=============================================================================================
MeshVel               =      (/ 1.,0.,0./) ! Mesh velocity for constant mesh movement  
RotationAngVel        =                 1. ! Angular velocity of rotation  
                                           ! solution.

!=============================================================================================
! Equation of State
!=============================================================================================
mu0                   =               0.01 ! Dynamic Viscosity  

!=============================================================================================
! Riemann
!=============================================================================================
Riemann               =      RoeEntropyFix ! Riemann solver to be used: LF, HLLC, Roe,  
                                           ! RoeEntropyFix, HLL, HLLE, HLLEM  
                                            
!=============================================================================================
! Exactfunc
!=============================================================================================
IniExactFunc          =                  4 ! Exact function to be used for computing initial  
                                           ! solution.  
AdvVel                =       (/1.,0.,0./)

!=============================================================================================
! TimeDisc
!=============================================================================================
TimeDiscMethod        =      standardrk3-3 ! Specifies the type of time-discretization to be  
                                           ! used,  
                                           ! e.g. the name of a specific Runge-Kutta scheme.  
                                           ! Possible values:  
                                           !   * standardrk3-3  
                                           !   * carpenterrk4-5  
                                           !   * niegemannrk4-14  
                                           !   * toulorgerk4-8c  
                                           !   * toulorgerk3-7c  
                                           !   * toulorgerk4-8f  
                                           !   * ketchesonrk4-20  
                                           !   * ketchesonrk4-18  
                                            
TEnd                  =                 1. ! End time of the simulation (mandatory).  
                                            
CFLScale              =                0.9 ! Scaling factor for the theoretical CFL number,  
                                           ! typical range 0.1..1.0 (mandatory)  
                                            
DFLScale              =                0.9 ! Scaling factor for the theoretical DFL number,  
                                           ! typical range 0.1..1.0 (mandatory)  

!=============================================================================================
! Analyze
!=============================================================================================
CalcErrorNorms        =                  T ! Set true to compute L2 and LInf error norms at  
                                           ! analyze step.  
Analyze_dt            =                0.1
