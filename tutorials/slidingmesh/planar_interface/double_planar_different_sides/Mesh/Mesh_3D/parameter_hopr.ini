!=============================================================================== ! 
! OUTPUT 
!=============================================================================== ! 
projectname     = sm                     ! name of the project (used for filenames) 
Debugvisu       = F                      ! Write debug mesh to tecplot file 
DebugvisuLevel  = 2                      ! Level 0: visualization of linear mesh and BC (default),  

!=============================================================================== ! 
! SLIDING MESH 
!=============================================================================== ! 
DoSlidingMesh   = T

SlidingMeshType      = 2
SlidingMeshDirection = 1
SlidingMeshNormal    = 2
SlidingMeshInterval  = (/4.,8./)      
SlidingMeshBCID      = (/2 ,1 /)
                                      
!=============================================================================== ! 
! MESH 
!=============================================================================== ! 
Mode             = 3                    ! 1 Cartesian 3 CGNS 4 STAR-CD V3  
bugfix_ANSA_CGNS = T 
nZones           = 2                    ! number of zones 
filename         = Mesh_3D.cgns         ! name of mesh file 
 
meshscale        = 0.001                ! scales all input meshes by a factor 
spacequandt      = 1000.                ! tolerance for mesh connectivity (multiplicates with real tolerance) 
!=============================================================================== ! 
! CURVED 
!=============================================================================== ! 
useCurveds         = F 
 
!=============================================================================== ! 
! BOUNDARY CONDITIONS 
!=============================================================================== ! 
! Displacement
vv = (/12.,0.,0./)
vv = (/0.,12.,0./)
vv = (/0.,0.,12./)

! Boundary
BoundaryName=BC_xPlus           ! the BC_Name must be defined in mesh file 
BoundaryType=(/1,0,0,-1/) 
BoundaryName=BC_xMinus                 ! the BC_Name must be defined in mesh file 
BoundaryType=(/1,0,0,1/) 
BoundaryName=BC_yPlus           ! the BC_Name must be defined in mesh file 
BoundaryType=(/2,0,0,-2/) 
BoundaryName=BC_yMinus                 ! the BC_Name must be defined in mesh file 
BoundaryType=(/2,0,0,2/) 
BoundaryName=BC_zPlus          ! the BC_Name must be defined in mesh file 
BoundaryType=(/1,0,0,-3/) 
BoundaryName=BC_zMinus         ! the BC_Name must be defined in mesh file 
BoundaryType=(/1,0,0,3/) 

! Sliding Mesh Boundaries
BoundaryName=BC_Interface_Up      ! Upper sliding mesh interface with ID 2 
BoundaryType=(/-100,0,0,2/) 
BoundaryName=BC_Interface_Down    ! Lower sliding mesh interface with ID 1 
BoundaryType=(/-100,0,0,1/) 

!=============================================================================== ! 
! EXTRUDED 2D MESH OPTIONS 
!=============================================================================== ! 
OrientZ       = T 

