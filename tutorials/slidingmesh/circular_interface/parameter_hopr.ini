DEFVAR=(INT):    i0 = 003    ! no. elems in inner square  i0xi0
DEFVAR=(INT):    ir = 003    ! no. elems in r
DEFVAR=(INT):    iz = 003    ! no. elems in z
DEFVAR=(REAL):   ri = 1.     ! inner square dim
DEFVAR=(REAL):   r0 = 3.     ! outer square dim
DEFVAR=(REAL):   s0 = 0.5   ! = ri/2
DEFVAR=(REAL):   lz1 = 1.    ! length of first  zone in z
DEFVAR=(REAL):   lz2 = 2.    ! length of second zone in z
DEFVAR=(REAL):   lz3 = 3.    ! length of third  zone in z
DEFVAR=(REAL):   f1 = 1.0    ! stretching factor in first ring

!================================================================================================================================= !
! OUTPUT
!================================================================================================================================= !
  ProjectName       = sm      ! Name of output files
  Debugvisu         = T       ! Visualize mesh and boundary conditions (tecplot ascii)
  checkElemJacobians=T

!================================================================================================================================= !
! SLIDING MESH
!================================================================================================================================= !
  DoSlidingMesh=T                      ! Enable Sliding Mesh Functionality

  SlidingMeshType     = 3              ! 1: Radial Rotation, 2: Planar, 3: Axial Rotation
  SlidingMeshInterval = (/lz1,lz2/)    ! Radius between sliding mesh center and interface
  SlidingMeshBCID     = (/  7,  8/)    ! 'alpha'-value of corresponding BC, BC_Interface

!================================================================================================================================= !
! MESH
!================================================================================================================================= !
  Mode         =1                           ! Mode for Cartesian boxes
  nZones       =12                          ! number of boxes

  ! front left
  Corner       =(/-r0,-r0,lz2 ,,-ri,-ri,lz2 ,,-ri,ri,lz2 ,,  -r0,r0,lz2,, -r0,-r0,lz3 ,,-ri,-ri,lz3 ,,-ri,ri,lz3 ,,  -r0,r0,lz3 /)
  nElems       =(/ir,i0,iz/)               ! number of elements in each direction
  BCIndex      =(/8,0,3,0,5,6/)             ! Indices of Boundary Conditions
  factor       =(/-f1,1.,1./)               ! stretching
  elemtype     =108                         ! element type (108: Hexahedral)
  ! front right
  Corner       =(/ri,-ri,lz2 ,,r0,-r0,lz2 ,,r0,r0,lz2 ,,  ri,ri,lz2,, ri,-ri,lz3 ,,r0,-r0,lz3 ,,r0,r0,lz3 ,,  ri,ri,lz3 /)
  nElems       =(/ir,i0,iz/)               ! number of elements in each direction
  BCIndex      =(/8,0,3,0,5,6/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/f1,1.,1./)                ! stretching
  ! front upper
  Corner       =(/-ri,ri,lz2 ,,ri,ri,lz2 ,,r0,r0,lz2 ,,  -r0,r0,lz2,, -ri,ri,lz3 ,,ri,ri,lz3 ,,r0,r0,lz3 ,,  -r0,r0,lz3 /)
  nElems       =(/i0,ir,iz/)               ! number of elements in each direction
  BCIndex      =(/8,2,0,4,0,6/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/1.,f1,1./)                ! stretching
  ! front lower
  Corner       =(/-r0,-r0,lz2 ,,r0,-r0,lz2 ,,ri,-ri,lz2 ,,  -ri,-ri,lz2,, -r0,-r0,lz3 ,,r0,-r0,lz3 ,,ri,-ri,lz3 ,,  -ri,-ri,lz3 /)
  nElems       =(/i0,ir,iz/)               ! number of elements in each direction
  BCIndex      =(/8,2,0,4,0,6/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/1.,-f1,1./)               ! stretching

  ! middle left
  Corner       =(/-r0,-r0,lz1 ,,-ri,-ri,lz1 ,,-ri,ri,lz1 ,,  -r0,r0,lz1,, -r0,-r0,lz2 ,,-ri,-ri,lz2 ,,-ri,ri,lz2 ,,  -r0,r0,lz2 /)
  nElems       =(/ir,i0,iz/)               ! number of elements in each direction
  BCIndex      =(/7,0,3,0,5,8/)             ! Indices of Boundary Conditions
  factor       =(/-f1,1.,1./)               ! stretching
  elemtype     =108                         ! element type (108: Hexahedral)
  ! middle right
  Corner       =(/ri,-ri,lz1 ,,r0,-r0,lz1 ,,r0,r0,lz1 ,,  ri,ri,lz1,, ri,-ri,lz2 ,,r0,-r0,lz2 ,,r0,r0,lz2 ,,  ri,ri,lz2 /)
  nElems       =(/ir,i0,iz/)               ! number of elements in each direction
  BCIndex      =(/7,0,3,0,5,8/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/f1,1.,1./)                ! stretching
  ! middle upper
  Corner       =(/-ri,ri,lz1 ,,ri,ri,lz1 ,,r0,r0,lz1 ,,  -r0,r0,lz1,, -ri,ri,lz2 ,,ri,ri,lz2 ,,r0,r0,lz2 ,,  -r0,r0,lz2 /)
  nElems       =(/i0,ir,iz/)               ! number of elements in each direction
  BCIndex      =(/7,2,0,4,0,8/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/1.,f1,1./)                ! stretching
  ! middle lower
  Corner       =(/-r0,-r0,lz1 ,,r0,-r0,lz1 ,,ri,-ri,lz1 ,,  -ri,-ri,lz1,, -r0,-r0,lz2 ,,r0,-r0,lz2 ,,ri,-ri,lz2 ,,  -ri,-ri,lz2 /)
  nElems       =(/i0,ir,iz/)               ! number of elements in each direction
  BCIndex      =(/7,2,0,4,0,8/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/1.,-f1,1./)               ! stretching

  ! back left
  Corner       =(/-r0,-r0,0. ,,-ri,-ri,0. ,,-ri,ri,0. ,,  -r0,r0,0.,, -r0,-r0,lz1 ,,-ri,-ri,lz1 ,,-ri,ri,lz1 ,,  -r0,r0,lz1 /)
  nElems       =(/ir,i0,iz/)               ! number of elements in each direction
  BCIndex      =(/1,0,3,0,5,7/)             ! Indices of Boundary Conditions
  factor       =(/-f1,1.,1./)               ! stretching
  elemtype     =108                         ! element type (108: Hexahedral)
  ! back right
  Corner       =(/ri,-ri,0. ,,r0,-r0,0. ,,r0,r0,0. ,,  ri,ri,0.,, ri,-ri,lz1 ,,r0,-r0,lz1 ,,r0,r0,lz1 ,,  ri,ri,lz1 /)
  nElems       =(/ir,i0,iz/)               ! number of elements in each direction
  BCIndex      =(/1,0,3,0,5,7/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/f1,1.,1./)                ! stretching
  ! back upper
  Corner       =(/-ri,ri,0. ,,ri,ri,0. ,,r0,r0,0. ,,  -r0,r0,0.,, -ri,ri,lz1 ,,ri,ri,lz1 ,,r0,r0,lz1 ,,  -r0,r0,lz1 /)
  nElems       =(/i0,ir,iz/)               ! number of elements in each direction
  BCIndex      =(/1,2,0,4,0,7/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/1.,f1,1./)                ! stretching
  ! back lower
  Corner       =(/-r0,-r0,0. ,,r0,-r0,0. ,,ri,-ri,0. ,,  -ri,-ri,0.,, -r0,-r0,lz1 ,,r0,-r0,lz1 ,,ri,-ri,lz1 ,,  -ri,-ri,lz1 /)
  nElems       =(/i0,ir,iz/)               ! number of elements in each direction
  BCIndex      =(/1,2,0,4,0,7/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)
  factor       =(/1.,-f1,1./)               ! stretching

  useCurveds   =T
  BoundaryOrder=5                           ! choose boundary order freely

!================================================================================================================================= !
! BOUNDARY CONDITIONS
!================================================================================================================================= !
    BoundaryName=BC_zminus                  ! BC index 1 (from  position in parameterfile)
    BoundaryType=(/1,0,0,1/)                ! (/ Type, curveIndex, State, alpha /)
    BoundaryName=BC_yminus                  ! BC index 2
    BoundaryType=(/2,0,0,0/)
    BoundaryName=BC_xplus                   ! BC index 3
    BoundaryType=(/2,0,0,0/)
    BoundaryName=BC_yplus                   ! BC index 4
    BoundaryType=(/2,0,0,0/)
    BoundaryName=BC_xminus                  ! BC index 5
    BoundaryType=(/2,0,0,0/)
    BoundaryName=BC_zplus                   ! BC index 6
    BoundaryType=(/1,0,0,-1/)
    BoundaryName=BC_interface               ! BC index 7
    BoundaryType=(/-100,0,0,7/)             ! Set 'alpha' according to corresponding SlidingMeshBCID
    BoundaryName=BC_interface               ! BC index 8
    BoundaryType=(/-100,0,0,8/)             ! Set 'alpha' according to corresponding SlidingMeshBCID
    vv=(/0.,0.,lz3/)
!================================================================================================================================= !
! MESH POST DEFORM
!================================================================================================================================= !
MeshPostDeform=1                            ! deforms [-1,1]^2 to a cylinder with radius Postdeform_R0
PostDeform_R0=s0                           ! The mapping function maps the xy [-1;1]^2 coordinates to a circular domain of radius s0
OrientZ=T
